---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 2
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-server-connect:7.8.0
    init: confluentinc/confluent-init-container:2.10.0
  authorization:
    type: rbac
  authentication:
    type: oauth
    oauth:
      secretRef: oauth-jass
      configuration:
        tokenEndpointUri: http://keycloak.confluent.svc.cluster.local:8080/realms/sso_test/protocol/openid-connect/token
        expectedIssuer: http://keycloak.confluent.svc.cluster.local:8080/realms/sso_test
        jwksEndpointUri: http://keycloak.confluent.svc.cluster.local:8080/realms/sso_test/protocol/openid-connect/certs
        subClaimName: client_id
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent.svc.cluster.local:9071
      tls:
        enabled: true
    mds:
      endpoint: https://kafka.confluent.svc.cluster.local:8090
      tokenKeyPair:
        secretRef: mds-token
      authentication:
        type: oauth
        oauth:
          secretRef: oauth-jass
          configuration:
            tokenEndpointUri: http://keycloak:8080/realms/sso_test/protocol/openid-connect/token
            expectedIssuer: http://keycloak:8080/realms/sso_test
            jwksEndpointUri: http://keycloak:8080/realms/sso_test/protocol/openid-connect/certs
            subClaimName: client_id
